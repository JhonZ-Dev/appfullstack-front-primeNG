<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMarket Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilo para centrar verticalmente */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ajusta el alto al 100% de la ventana */
        }
    </style>
</head>
<body>

    <div class="center-container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Minimarket</h5>
                <p class="card-text">Somos una tienda mano amiga que tenemos los mejores precios para ti</p>
                <a href="/productos-lista" class="btn btn-primary">Ir a tienda</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
